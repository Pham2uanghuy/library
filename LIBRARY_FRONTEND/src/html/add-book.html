<head>
    <meta charset="UTF-8">

    <title>Add a book</title>

<body>
    <h1>Add a book</h1>

    <form>
        <table>
            <tr>
                <td><label for="title">Title:</td>
                <td><input type="text" id="title" name="title" required></td>
            </tr>
            <tr>
                <td><label for="author">Author(s):</td>
                <td><input type="text" id="author" name="author" required></td>
            </tr>
            <tr>
                <td><label for="isbn">ISBN:</td>
                <td><input type="text" id="isbn" name="isbn" required></td>
            </tr>
            <tr>
                <td><label for="publisher">Publisher:</td>
                <td><input type="text" id="publisher" name="publisher" required></td>
            </tr>
            <tr>
                <td><label for="yearPublished">Year of Publication:</td>
                <td><input type="number" id="yearPublished" name="yearPublished"></td>
            </tr>
            <tr>
                <td><label for="placePublished">Place of Publication:</td>
                <td><input type="text" id="placePublished" name="placePublished" required></td>
            </tr>
            <tr>
                <td><label for="noOfAvailableCopies">No of availbale Copies:</td>
                <td><input type="text" id="noOfAvailableCopies" name="noOfAvailableCopies" required></td>
            </tr>
            <tr></tr>
            <td><label for="barcodeNumber">Barcode:</td>
            <td><input type="text" id="barcodeNumber" name="barcodeNumber" required></td>
            </tr>
            </tr>
            <tr>
                <td><!--empty cell for alignment--></td>
                <td><input type="submit" value="Add a book"></td>
            </tr>
        </table>
    </form>
