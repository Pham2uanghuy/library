<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add a new member</title>
</head>

<body>
    <h1>Add a new member</h1>

    <form>
        <table>
            <tr>
                <td><label for="firstname">First Name:</td>
                <td><input type="text" id="firstName" name="firstname" required></td>
            </tr>
            <tr>
                <td><label for="lastname">Last Name:</td>
                <td><input type="text" id="lastName" name="lastname" required></td>
            </tr>
            <tr>
                <td><label for="dob">Date of Birth:</td>
                <td><input type="date" id="dob" name="dob" required></td>
            </tr>
            <tr>
                <td><label for="streetName">Street Name:</td>
                <td><input type="text" id="streetName" name="streetName" required></td>
            </tr>
            <tr>
                <td><label for="streetNo">Street Number:</td>
                <td><input type="text" id="streetNo" name="streetNo" required></td>
            </tr>
            <tr>
                <td><label for="zipCode">ZIP Code:</td>
                <td><input type="text" id="zipCode" name="zipCode"></td>
            </tr>
            <tr>
                <td><label for="placeName">Place:</td>
                <td><input type="text" id="placeName" name="placeName" required></td>
            </tr>
            <tr>
                <td><label for="country">Country:</td>
                <td><input type="text" id="country" name="country" required></td>
            </tr>
            <tr>
                <td><label for="addInfo">Addtional Address Infor:</td>
                <td><input type="text" id="addInfo" name="addInfo"></td>
            </tr>
            <tr>
                <td><label for="email">Email:</td>
                <td><input type="email" id="email" name="email" required></td>
            </tr>
            <tr>
                <td><label for="phone">Phone Number:</td>
                <td><input type="text" id="phone" name="phone" required></td>
            <tr>
                <td><label for="barCode">Barcode:</td>
                <td><input type="text" id="barCode" name="barCode" required></td>
            </tr>
            </tr>
            <tr>
                <td><!--empty cell for alignment--></td>
                <td><input type="submit" value="Add a new member"></td>
            </tr>
        </table>
    </form>
    <!-- list members from the database: card number, first_name, last_name-->

</body>

</html>
